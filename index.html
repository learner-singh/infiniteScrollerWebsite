<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colleges in North India</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <script src="js/app.js"></script>
</head>

<body>
  <h2>Colleges in North India</h2>
  <div id="container">
    <template id="college_card_template">
      <div class="card">
        <div class="cardCollege">
          <div class="poster_college">
            <div class="arrowTail">
              <p>PROMOTED</p>
            </div>
            <div class="ratingBox">
              <span class="rating">3.9</span>/5 <br />
              <span class="ratingRemarks"> Very Good </span>
            </div>
            <div class="posterFooter">
              <div>
                <span class="tags">Best college 2018</span>
                <span class="tags">2kms away</span>
              </div>

              <div>
                <span class="ranking">#7 in 260 colleges in north campus</span>
              </div>
            </div>
          </div>
          <div class="cardFooter">
            <div class="cardFooterLeft">
              <div class="headingStar">
                <h2 class="heading">HansRaj College Delhi University</h2>
                <span class="star">
                  <i class="fa " aria-hidden="true"></i>
                  <i class="fa " aria-hidden="true"></i>
                  <i class="fa " aria-hidden="true"></i>
                  <i class="fa " aria-hidden="true"></i>
                  <i class="fa " aria-hidden="true"></i>
                </span>
              </div>
              <div>
                <span class="nearestPlace">Near Vishwavidyalya Metro Station </span> |
                <span class="nearestPlace primary">2 Kms away from bus stand</span>
              </div>
              <br />
              <div>
                <span class="fontColor">93% Match : </span>
                <span class="famousNearestPlaces">
                  <span class="fontBold">2.5kms</span>
                  <span class="primary">from GTB Nagar</span>
                  <span class="fontColor">,</span>
                  <span class="fontBold">7 Kms</span>
                  <span class="primary">from Rajiv Chowk</span>
                </span>

              </div>
              <br />
              <div class="offertext">
                <span class="fontBackground">Flat Rs<span class="fontColor">2,000</span> off + upto Rs
                  <span class="fontColor">500</span> wallet! to avail...
                  <span class="fontColor">LOGIN</span></span>
              </div>
            </div>
            <div class="cardFooterRight">
              <div>
                <span class="originalFees"> &#8377; 6000</span>
                <span class="discount">&nbsp;20</span>
              </div>
              <div>
                <h1 class="discountedFees">&#8377; 5200</h1>
              </div>
              <div class="feesCycle primary">Per Semester (3months)</div>
              <div class="free">
                <span class="amenties">Fee cancellation . </span>
                <span class="amenties">Free Wifi</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
